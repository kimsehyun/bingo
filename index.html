<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>빙고</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
            padding: 0.5vh 2vw;
            font-size: 2vw;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 92vw;
            height: 75vh; /* 높이 조정 */
        }
        td {
            width: 17.5vw;
            height: 13vh; /* 셀 크기 조정 */
            text-align: center;
            font-size: 3vw;
            font-weight: bold;
            border: 2px solid black;
            cursor: pointer;
            position: relative;
        }
        .clicked::after {
            content: "\2764"; /* 빨간색 하트 유니코드 */
            font-size: 6vw;
            color: rgba(255, 0, 0, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="player-name"></div>
        <div id="bingo-count">빙고 개수: 0</div>
    </div>
    <table id="bingo-board"></table>
    <script>
        let gameOver = false;
        let playerName = prompt("게임하는 사람의 이름을 입력하세요:") || "플레이어";
        document.getElementById("player-name").textContent = playerName + "의 빙고 게임";
        
        function generateBingoBoard() {
            const numbers = [...Array(50).keys()].map(n => n + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            const table = document.getElementById("bingo-board");
            table.innerHTML = "";
            gameOver = false;
            
            let index = 0;
            for (let i = 0; i < 5; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 5; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = numbers[index++];
                    cell.addEventListener("click", function() {
                        if (!gameOver) {
                            this.classList.toggle("clicked");
                            updateBingoCount();
                        }
                    });
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }
        
        function updateBingoCount() {
            let board = [...document.querySelectorAll("#bingo-board tr")].map(row => [...row.children]);
            let bingoCount = 0;

            // Check rows
            for (let i = 0; i < 5; i++) {
                if (board[i].every(cell => cell.classList.contains("clicked"))) {
                    bingoCount++;
                }
            }

            // Check columns
            for (let j = 0; j < 5; j++) {
                if (board.map(row => row[j]).every(cell => cell.classList.contains("clicked"))) {
                    bingoCount++;
                }
            }

            // Check diagonals
            if ([0, 1, 2, 3, 4].every(i => board[i][i].classList.contains("clicked"))) {
                bingoCount++;
            }
            if ([0, 1, 2, 3, 4].every(i => board[i][4 - i].classList.contains("clicked"))) {
                bingoCount++;
            }

            document.getElementById("bingo-count").textContent = "빙고 개수: " + bingoCount;
            
            if (bingoCount >= 5) {
                gameOver = true;
                setTimeout(() => {
                    alert(playerName + "님, 축하합니다! 빙고 5개를 완성했습니다!");
                }, 100);
            }
        }
        
        window.onload = generateBingoBoard;
    </script>
</body>
</html>
