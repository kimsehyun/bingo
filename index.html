<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 빙고</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        table {
            border-collapse: collapse;
            width: 100vw;
            height: 85vh;
        }
        td {
            width: 20vw;
            height: 17vh;
            text-align: center;
            font-size: 4vw;
            font-weight: bold;
            border: 2px solid black;
            cursor: pointer;
            position: relative;
        }
        .clicked::after {
            content: "\1F43E"; /* 고양이 발자국 유니코드 */
            font-size: 9vw; /* 발자국 크기 조정 */
            color: rgba(255, 0, 0, 0.5); /* 연한 빨간색 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
        td.clicked::after ~ .clicked::after {
            display: none; /* 클릭된 셀 중 하나만 발자국 표시 */
        }
        #bingo-count {
            text-align: center;
            font-size: 4vw;
            margin-top: 1vh;
            height: 5vh;
        }
    </style>
</head>
<body>
    <table id="bingo-board"></table>
    <div id="bingo-count">빙고 개수: 0</div>
    <script>
        let gameOver = false;
        
        function generateBingoBoard() {
            const numbers = [...Array(50).keys()].map(n => n + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            const table = document.getElementById("bingo-board");
            table.innerHTML = "";
            gameOver = false;
            
            let index = 0;
            for (let i = 0; i < 5; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 5; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = numbers[index++];
                    cell.addEventListener("click", function() {
                        if (!gameOver) {
                            this.classList.toggle("clicked");
                            updateBingoCount();
                        }
                    });
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }
        
        function updateBingoCount() {
            let board = [...document.querySelectorAll("#bingo-board tr")].map(row => [...row.children]);
            let bingoCount = 0;

            // Check rows
            for (let i = 0; i < 5; i++) {
                if (board[i].every(cell => cell.classList.contains("clicked"))) {
                    bingoCount++;
                }
            }

            // Check columns
            for (let j = 0; j < 5; j++) {
                if (board.map(row => row[j]).every(cell => cell.classList.contains("clicked"))) {
                    bingoCount++;
                }
            }

            // Check diagonals
            if ([0, 1, 2, 3, 4].every(i => board[i][i].classList.contains("clicked"))) {
                bingoCount++;
            }
            if ([0, 1, 2, 3, 4].every(i => board[i][4 - i].classList.contains("clicked"))) {
                bingoCount++;
            }

            document.getElementById("bingo-count").textContent = "빙고 개수: " + bingoCount;
            
            if (bingoCount >= 5) {
                gameOver = true;
                setTimeout(() => {
                    alert("축하합니다! 빙고 5개를 완성했습니다!");
                }, 100); // 빙고판 갱신 후 메시지 띄우기
            }
        }
        
        window.onload = generateBingoBoard;
    </script>
</body>
</html>
